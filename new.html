<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="Hboi_dev.css">
  
</head>
<body>
  <div id="main">
    <div id="phone">
      <img src="iphone.png" alt="iphone" id="img">
    </div>
    <div id="ig">
      <div id="text">
        <img src="ig.png" alt="text" id="t1">
      </div>
      <form action="None">
        <input type="text" name="name" id="name" placeholder="Phone number, username, or email">
        <input type="password" name="password" id="password" placeholder="password">
        <input type="submit" name="submit" id="submit" value="Log In">
      </form>
      <div id="hr1"><hr></div>
      <p id="p1">OR</p>
      <div id="hr2"><hr></div>
      <div id="fb">
        <p id="log"><a href="#" id="a1"><img src="fb.png" alt="facebook login" id="im3"> Log in with Facebook</a></p>
      </div>
      <div id="fget">
        <p id="forget"><a href="#">Forget password?</a></p>
      </div>
    </div>
    <div id="sign">
      <p id="up">Don't have an account? <a href="#">Sign up</a></p>
    </div>
    <div id="app">
      <p id="get">Get the app.</p>
      <div id="d1"><img src="apple.png" alt="Apple store" id="apple"></div>
      <div id="d2"><img src="micro.png" alt="micro store" id="play"></div>
      
    </div>
    <div style="clear:both"></div>


  </div>
</body>
</html>
